<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="chat-wrapper">
      <header class="chat-header">
        <img
          src="pngtree-artificial-intelligence-technology-robot-ai-vector-png-image_13223482.png"
          alt="AI Assistant Robot Avatar"
          class="header-avatar"
        />
        <h1 class="header-title">AI Assistant</h1>
      </header>

      <main class="chat-main">
        <div class="chat-container" id="chat-container" role="log" aria-live="polite">
          <div class="message ai-message">
            <img
              src="pngtree-artificial-intelligence-technology-robot-ai-vector-png-image_13223482.png"
              alt="AI Assistant Avatar"
              class="message-avatar"
            />
            <div class="message-content">Hello! How can I help you today?</div>
          </div>
          </div>

        <form class="message-input-form" aria-label="Send a message to the AI assistant">
          <label for="user-prompt" class="sr-only"></label>
          <input
            type="text"
            id="user-prompt"
            placeholder="Message..."
            autocomplete="off"
            aria-required="true"
          />
          <button type="button" class="icon-button attach-image-button" aria-label="Attach an image">
            <img src="img.svg" alt="Image selector icon" />
            <input type="file" accept="image/*" hidden />
          </button>
          <button type="submit" class="icon-button send-message-button" aria-label="Send message">
            <img src="submit.svg" alt="Send message icon" />
          </button>
        </form>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
